<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="card-container">
      <div class="cover-photo"></div>
      <div class="profile-photo">
        <img src="images/image-victor.jpg" alt="profile photo" />
      </div>

      <div class="profile-info">
        <span class="name">Victor Crest</span>
        <span class="age">26</span>
        <div class="city">London</div>
      </div>

      <div class="stats-container">
        <div class="statistics">
          <div class="quantity">80K</div>
          <div class="description">Followers</div>
        </div>

        <div class="statistics">
          <div class="quantity">803K</div>
          <div class="description">Likes</div>
        </div>

        <div class="statistics">
          <div class="quantity">1.4K</div>
          <div class="description">Photos</div>
        </div>
      </div>
    </div>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Themsdosdev</a>.
    </footer>
  </body>
</html>
